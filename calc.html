<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <script src="calc.js" defer></script>
</head>
<body>
  <div class = "calcBody">
    <section id = "screen">
      0
    </section>
    <section class = "calcBtn">
      <div class = "buttonsRowTop">
        <button class = "buttons">AC</button>
        <button class = "buttons">+/-</button>
        <button class = "buttons">&percnt;</button>
        <button class = "buttons">&divide;</button>
      </div>

      <div class = "buttonsRow">
        <button class = "buttons">7</button>
        <button class = "buttons">8</button>
        <button class = "buttons">9</button>
        <button class = "buttons">&times;</button>
      </div>

      <div class = "buttonsRow">
        <button class = "buttons">4</button>
        <button class = "buttons">5</button>
        <button class = "buttons">6</button>
        <button class = "buttons">&minus;</button>
      </div>

      <div class = "buttonsRow">
        <button class = "buttons">1</button>
        <button class = "buttons">2</button>
        <button class = "buttons">3</button>
        <button class = "buttons">&plus;</button>
      </div>

        <div class = "buttonsRow">
          <button class = "buttonsDouble">0</button>
          <button class = "buttons">.</button>
          <button class = "buttons">&equals;</button>
      </div>
      
    </section>
  </div>
</body>
</html>
