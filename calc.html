<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
  <script src="calc.js" defer></script>
</head>
<body>
  <div class = "calcBody">
    <section id = "screen">
      0
    </section>
    <section class = "calcBtn">
      <div class = "buttonsRowTop">
        <button class = "buttonsTriple" id = "reset" >AC</button>
        <button class = "buttons" id = "operations">&divide;</button>
      </div>

      <div class = "buttonsRow">
        <button class = "buttons" id = "numbers">7</button>
        <button class = "buttons" id = "numbers" >8</button>
        <button class = "buttons" id = "numbers" >9</button>
        <button class = "buttons" id = "operations">&times;</button>
      </div>

      <div class = "buttonsRow">
        <button class = "buttons" id = "numbers" >4</button>
        <button class = "buttons" id = "numbers" >5</button>
        <button class = "buttons" id = "numbers" >6</button>
        <button class = "buttons" id = "operations">&minus;</button>
      </div>

      <div class = "buttonsRow">
        <button class = "buttons" id = "numbers" >1</button>
        <button class = "buttons" id = "numbers" >2</button>
        <button class = "buttons" id = "numbers" >3</button>
        <button class = "buttons" id = "operations">&plus;</button>
      </div>

        <div class = "buttonsRow">
          <button class = "buttonsDouble" id = "numbers" >0</button>
          <button class = "buttons" id = "numbers" >.</button>
          <button class = "buttons" id = "equal">&equals;</button>
      </div>

    </section>
  </div>
</body>
</html>
